<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <p>HTML Form</p>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="fieldset_block">
        <legend>Personal information</legend>
        <label for="surmane">Surmane:</label>
        <input
          class="form_field"
          type="text"
          id="surmane"
          name="sur"
          autocomplete="off"
          >
        <br>
        <label for="name">Name:</label>
        <input 
          class="form_field"
          type="text"
          id="name"
          name="name"
          autocomplete="off"
          >
        <br>
        <label for="years">How old are you?</label>
        <input class="form_field"
          type="number"
          id="years"
          name="old"
          max="100"
          min="12"
          value="12"
          >
        <br>
        <label for="date">Full date of birth:</label>
        <input
          class="form_field"
          type="date"
          name="date"
          id="date"
          >
        <br>
        <label for="term-and-conditions">I accept the term of the agreement:</label>
        <input
          class="form_field"
          type="checkbox"
          name="terms" 
          id="term-and-conditions"
          >
        <br>
      </fieldset>
      <fieldset class="fieldset_block">
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input 
          class="form_field"
          type="email"
          name="email"
          placeholder="email@example.com"
          id="emeil"
          multiple
          >
        <br>
        <label for="password">Password:</label>
        <input 
          class="form_field"
          type="password"
          name="password"
          id="password"
          >
        <br>
      </fieldset>
      <fieldset class="fieldset_block">
        <legend>An interestin fact about you</legend>
        Do you love cats?
        <label for="cat_yes">Yes</label>
        <input 
          class="form_field"
          type="radio" 
          name="cat"
          value="Yes"
          id="cat_yes"
          >
        <label for="cat_no">No</label>
        <input 
          class="form_field"
          type="radio" 
          value="No" 
          name="cat" 
          id="cat_no"
          >
        <br>
        <label for="colors">What is your favorite color?</label>
        <input
          class="form_field"
          type="color"
          name="colors"
          id="colors"
          >
        <br>
        <label for="time"> What time do you go to bed?</label>
        <input
          class="form_field"
          type="time"
          name="time"
          id="time"
          >
        <br>
        <label for="cars">What are you favorite brand of cars?</label>
        <select name="brand">
          <option value="Toyota">Toyota</option>
          <option value="BMW">BMW</option>
          <option value="Nissan">Nissan</option>
        </select>
        <br>
        <label for="rate">How do you rate our work?</label>
        <input
          class="form_field"
          type="range"
          name="rate"
          id="rate"
          >
        <br>
      </fieldset>
      <fieldset class="fieldset_block">
        <legend>Aditional information</legend>
        <label for="coments">Comments:</label>
        <textarea 
          type="text"
          name="coments"
          id="coments"
          maxlength="250"
          minlength="1"
          >
        </textarea>
        <br>
        <label>Would you recommend us?</label>
        <button>Yes</button>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
